<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bejelntk.css" rel="stylesheet" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
    <script src="signIn.js"></script>
</head>
<body>
<div class="container">
    <form action="" id="logIn" method="post">
        <div class="row">
            <h1 style="text-align:center">Bejelentkezés</h1><br>
            <div class="vl">
                <span class="vl-innertext"></span>
            </div>

            <div class="col">
                <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Facebook
                </a><br><br>
                <a href="#" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Twitter
                </a><br><br>
                <a href="#" class="google btn">
                    <i class="fa fa-google fa-fw"></i> Google+
                </a><br><br>
            </div>

            <div class="col">
                <div class="hide-md-lg">
                    <h2>Bejelentkezés:</h2>
                </div>

                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Jelszó" required>
                <input type="submit" value="Bejelentkezés" onclick="signIn()">


            </div>

        </div>
    </form>

</div>
<br>
<div class="bottom-container">
    <div class="row">
        <div class="col">
            <a href="regisztracio.html" class="r btn">Regisztráció</a>
        </div>
        <div class="col">
            <a href="Jelszó%20emailben.html" class="j btn">Elfelejtette a jelszavát?</a>
        </div>
    </div>
</div>

</body>
</html>
